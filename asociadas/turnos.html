<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.png">
    <link rel="stylesheet" href="../styles.css" type="text/css">
</head>

<body>
    <div class="grid-container-form">
        <form action="./gracias.html" id="formturno">
            <fieldset class="form1">
                <legend>Datos Personales</legend>
                <label class="datos">
                    Nombre y Apellido
                    <input type="text" name="nombre" required>
                    Email
                    <input type="email" name="email" required>
                    Telefono
                    <input type="tel" name="telefono">
                </label>
            </fieldset>
            <fieldset class="form2">
                <legend>Dia del turno</legend>
                    <label>
                    Fecha
                    <input type="date" name="fecha" required>
                    </label>
                    <label>
                        <input type="hidden" name="deseo_mañana" value="no">
                        <input type="checkbox" name="deseo_mañana" value="yes">
                        Mañana
                    </label>
                    <label>
                        <input type="hidden" name="deseo_tarde" value="no">
                        <input type="checkbox" name="deseo_tarde" value="yes">
                        Tarde
                    </label>
                <p>Preferencia de contacto</p>
                    <label>
                    <input type="radio" name="deseo_confirmacion" value="email">
                    Email
                    </label>
                    <label>
                    <input type="radio" name="deseo_confirmacion" value="phone" checked>
                    Telefono
                    </label>
            </fieldset>
            <fieldset class="textarea">
                <legend>Comentario sobre el turno</legend>
                <legend> Hacer una consulta aparte</legend>
                <textarea class="textarea" name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="boton">
            <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
